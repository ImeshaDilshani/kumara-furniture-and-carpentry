    <script>
        tailwind.config = {
            darkMode: 'class',

                            900: '#5e4035',
                            950: '#31201b',

                    animation: {
                        'fade-in-up': 'fadeInUp 0.8s ease-out forwards',

                    keyframes: {
                        fadeInUp: {

                            '100%': { opacity: '1' },

                    }
                }
            }
        }

        }
        .text-shadow-sm {
